<div class="col side-bar">
  <div class="row brand-logo">
    <img src="../../../../../assets/images/logo.png">
  </div>
  <div class="side-bar-items">
    <div class="info-box">
      <fa-icon [icon]="faLightbulb" [size]="'1x'" class="icon"></fa-icon>
      <span>Smart Filters</span>
    </div>
    <div class="rule"></div>
    <div class="row space-between text-gray center">
      <fa-icon [icon]="faAd" [size]="'3x'" class="icon"></fa-icon>
      <app-toggle-button [(checked)]="adEnabled"></app-toggle-button>
    </div>
    <div class="row space-between text-gray center">
      <fa-icon [icon]="faCalendar" [size]="'3x'" class="icon"></fa-icon>
      <app-toggle-button></app-toggle-button>
    </div>
    <div class="row space-between text-gray center">
      <fa-icon [icon]="faHeart" [size]="'3x'" class="icon"></fa-icon>
      <app-toggle-button></app-toggle-button>
    </div>
    <div class="rule"></div>
    <div class="info-box">
      Status
    </div>
    <div>
      <app-search-field></app-search-field>
    </div>
    <div class="row delivered-box">
      <span>Delivered</span>
    </div>
  </div>
</div>
